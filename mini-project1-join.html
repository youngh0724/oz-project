<!DOCTYPE html>
<html lang="ko" data-bs-theme="light">
    <head>
        <title>Admin Page</title>
        <link href="style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
        
    </head> 
<body>

<div class="col-md-4 offset-4">
    <!-- 1. 로고 -->
    <img class="logo" src="images/logo_oz.png">

    <!-- 2. 필드 -->
    <form id="form" accept="#" method="post" > 
        <div class="mb-3">
            <label for="userId" class="form-label">아이디</label>
            <input type="text" id="userId" class="form-control" name="userId" placeholder="아이디를 입력하세요." required>
        </div>
        <div class="mb-3">
            <label for="userPwd" class="form-label">비밀번호</label>
            <input type="password" id="userPwd" class="form-control" name="userPwd" placeholder="비밀번호를 입력하세요." required>
        </div>
        <div class="mb-3">
            <label for="checkPwd" class="form-label">비밀번호 확인</label>
            <input type="password" id="checkPwd" class="form-control" name="checkPwd" placeholder="비밀번호를 한 번 더 입력하세요." required>
        </div>
        <div class="mb-3">
            <label for="userName" class="form-label">이름</label>
            <input type="text" id="userName" class="form-control" name="userName" placeholder="이름을 입력하세요." required'>
        </div>

        <!-- 3. 필드(생년월일) -->
        <div class="mb-3">
            <label class="form-label">생년월일</label>
            <input class="form-control" type="date" name="userBirth" id="datepicker">
           
        </div>
        <!-- 4. 필드(성별) -->
        <div class="mb-3">
            <label class="form-label">성별</label>
                <div class="input-group mb-3">
                    <div class="form-check form-check-inline">
                        <input class="btn-check" type="radio" name="userGender" id="gender1" value="man" checked>
                        <label class="btn btn-outline-secondary" for="gender1">남성</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="btn-check" type="radio" name="userGender" id="gender2" value="women">
                        <label class="btn btn-outline-secondary" for="gender2">여성</label>
                    </div>
                </div>
        </div>
            
        <!-- 5. 이메일_전화번호 -->
        <div class="mb-3">
            <label for="userEmail" class="form-label">이메일</label>
            <input type="email" class="form-control" id="userEmail" name="userEmail" placeholder="name@example.com">
        </div>
  
        <input type="submit" class="btn btn-primary" value="가입하기">
     
    </form>

    <!-- 6. 가입하기 버튼 -->
   

</div>

</script>

</html>
